<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Register Webpage</title>
		<script src="libs/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<header>
			<a href="#" class="logo"></a>
			<div class="desc">FINDALL</div>
		</header>
		<section>
			<form action="">
				<div class="register-box">
					<label for="username" class="username_label">
					<span>Username</span>
					<input maxlength="20" type="text" placeholder="Please input your username"/>
					</label>
					<div class="tips">
						
					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span>Password</span>
					<input maxlength="20" type="password" placeholder="  Please input your password"/>
					</label>
					<div class="tips">
						
					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span>Confirm&nbsp</span>
					<input maxlength="20" type="password" placeholder="   Please input password again"/>
					</label>
					<div class="tips">
						
					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span>Email </span>
					<input class="phone" maxlength="20" type="email" placeholder="   Please input usual email"/>
					</label>
					<div class="tips">
						
					</div>
				</div>

				</div>

				<div class="submit_btn">
					<button type="submit" id="submit_btn">Submit Registration</button>
				</div>
			</form>
		</section>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
