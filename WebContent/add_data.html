    <section id="getintouch" >
        <div class="titler" style="border-bottom: 0;">
            <h1>
                <span>Product Data Input Page</span>
            </h1>
        </div>
        <div class="container">
            <div class="contact" id="form">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="name">
                        Name of product:</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="name" name="name" placeholder="Ex: Iphone">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="Brand">
                        Brand</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="brand" name="brand"  placeholder="Ex: apple">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="Capacity">
                        Cpapcity/Weight/Volume</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="capacity" name="capacity" placeholder="Ex: 174g">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="Manufacturer">
                        Manufacturer</label>
                </div>
                <div class="ctrl">
                    <input type="text" name="manufacture" id="manufacture" placeholder="Ex: Foxconn">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="Country">
                        Country of manufacture</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="country" name="country"  placeholder="Ex: China">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="Code">
                        Universal Product Code(UPC)</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="upc" name="upc"  placeholder="Ex: 12345 67890">
                </div>
            </div>                                   
            <div class="row clearfix">
                <div class="lbl">
                    <label for="Remarks">
                        Remarks</label>
                </div>
                <div class="ctrl">
<!--                     <textarea id="message" name="message" rows="6" cols="10"></textarea> -->
                <textarea id="remarks" name="remarks" rows="3" cols="10" placeholder="This one is very good"></textarea>
                </div>
            </div>
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <button id="add_image_sel" class="submit">Submit</button>
                </div>
            </div>
            </div>
<!--             <div id="success">
                Your E-Mail has been sent successfully!</div>

        </div>
