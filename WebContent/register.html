<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<header>
			<a href="#" class="logo"></a>
			<div class="desc">FINDALL</div>
		</header>
		<section>
			<div class="form">
				<div class="register-box">
					<label for="username" class="other_label">
					<span>Username</span>
					<input maxlength="20" type="text" placeholder="Please input your username"/>
					</label>
					<div class="tips">
						
					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span>Password</span>
					<input maxlength="20" type="password" placeholder="Please input your password"/>
					</label>
					<div class="tips">
						
					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span>Confirm</span>
					<input maxlength="20" type="password" placeholder="Please input password again"/>
					</label>
					<div class="tips">
						
					</div>
				</div>
				<div class="register-box">
					<label for="username" class="other_label">
					<span>Email</span>
					<input class="phone" maxlength="20" type="email" placeholder="Please input usual email"/>
					</label>
					<div class="tips">
						
					</div>
				</div>

				<div class="submit_btn">
					<button id="submit_btn">Submit Registration</button>
				</div>
			</div>
		</section>
		<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
		<script src="js/register_control.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
